<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lovecalcy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body{
            background-image: url(./teddy.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 100vh;
            position: relative;
        }

        header{
            width: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <header>
        <div class="card w-50 m-auto text-center">
            <div class="card-header bg-danger text-white">LOVE CALCULATOR</div>
            <div class="card-body">
                <form class="form-inline w-75 m-auto d-flex gap-4">
                    <div class="form-group">
                        <input type="text" name="" class="form-control text-center" placeholder="YOUR NAME" id="name">
                    </div>
                    <div> <span class="pl-4 pr-4"> + </span> </div>
                    <div class="form-group">
                        <input type="text" name="" class="form-control text-center" placeholder="LOVE NAME" id="lname">
                    </div>
                </form>
                <br>
                <div class="w-75 m-auto">
                    <button class="btn btn-success w-50" onclick="checkloveper()"> CLICK </button>
                </div>
                <br>
                <div>
                    <input type="text" name="" id="lovevalue" class="form-control text-center w-25 m-auto" placeholder="LOVE PERCENTAGE">
                </div>
    
            </div>
            <div class="card-footer">GOD BLESS YOUR RELATIONSHIP</div>
        </div>
    </header>

    <script>
        function checkloveper(){
            var name = document.getElementById('name').value;
            var lname = document.getElementById('lname').value;
            if(name == ""){
                alert('Please enter your Name');
            }else if(name.length <=2 ){
                alert('Min length is 3');
            }else if(!isNaN(name)){
                alert('Number are not allowed');
            }

            else if(lname == ""){
                alert('Please enter your Lovename');
            }else if(lname.length <=2 ){
                alert('Min length is 3');
            }else if(!isNaN(lname)){
                alert('Number are not allowed');
            }
            else{
                var lovedata = Math.random() * 100;
                lovedata = Math.floor(lovedata);
                document.getElementById('lovevalue').value = lovedata + "%";
            }
        }
    </script>
</body>
</html>
